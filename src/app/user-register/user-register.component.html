<div class="registration"style="margin: 8% 0 0 40%;">
    <h2>Register</h2>
    <!-- <form (ngSubmit)="onSubmit()"> -->
        <form (ngSubmit)="registerSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
        </div>
        <div class="form-group">
            <label for="emailx">Email:</label>
            <input type="email" id="emailx" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="passwordx">Password:</label>
            <input type="password" id="passwordx" name="password" [(ngModel)]="user.password" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
