<span class="login-container">
    <div class="login-box" style="width: 50vh;margin: 0 0 19% 0;">
      <h2 style="color: #007770; font-weight: bolder;">Login Here</h2>
      <form (ngSubmit)="loginSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <input type="email" 
                id="username" 
                name="username"
                [(ngModel)]="loginBody.email"  
                required placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" 
                id="password" 
                name="password"  
                [(ngModel)]="loginBody.password"
                required placeholder="Password">
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="forgot-password"><a href="#">Forgot your password?</a></p>
    </div>
</span>
